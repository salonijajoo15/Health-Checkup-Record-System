<!DOCTYPE html>
<html>
<head>
    <title>Add New Checkup</title>
</head>
<body>
    <h1>Add New Checkup</h1>
    <form method="POST">
        <label>Patient:</label>
        <select name="patient_id">
            {% for p in patients %}
                <option value="{{ p.patient_id }}">{{ p.name }}</option>
            {% endfor %}
        </select><br><br>

        <label>Doctor:</label>
        <select name="doctor_id">
            {% for d in doctors %}
                <option value="{{ d.doctor_id }}">{{ d.doctor_name }}</option>
            {% endfor %}
        </select><br><br>

        <label>Checkup Type:</label>
        <select name="checkup_type_id">
            {% for t in types %}
                <option value="{{ t.checkup_type_id }}">{{ t.name }}</option>
            {% endfor %}
        </select><br><br>

        <label>Date:</label>
        <input type="date" name="date"><br><br>

        <label>Doctor Notes:</label><br>
        <textarea name="doctor_notes" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Add Checkup</button>
    </form>
    <br>
    <a href="/checkups">Back to Checkups</a>
</body>
</html>
